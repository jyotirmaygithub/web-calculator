<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Version Of Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-color">
        <nav class="universal">
            <li id="logo">Modern Calculator</li>
            <ul class="changingforrespon letsee">
                <li id="add">ADD</li>
                <li id="substract">SUBTRACT</li>
                <li id="divide">DIVIDE</li>
                <li id="multi">MULTIPICATION</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class=" universal  happening_container">
            <div class="firsttext">
                <input type="number" class="repeat" name="" id="firstvalue">
                <div class="changes1">
                    <h5 id="oneincrement">+</h5>
                    <h5 id="onedecrement">-</h5>
                </div>
            </div>
            <h1 class="opearor_style" id="operator-color">+</h1>
            <div class="secondtext">
                <input type="number" class="repeat" name="" id="secondvalue">
                <div class="changes1">
                    <h5 id="secondincrement">+</h5>
                    <h5 id="seconddecrement">-</h5>
                </div>
            </div>
        </div>
        <button id="only_button">Calcualte</button>
        <h1 class="answer"></h1>
    </section>
    <script src="cal.js"></script>
</body>
</html>
